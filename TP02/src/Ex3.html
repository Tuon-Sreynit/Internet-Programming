<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Upload Image File</title>
    <script src="./tailwindcss.js"></script>
</head>
<body class="bg-black">
    <div class="w-[50%] absolute top-[50%] left-[50%] translate-y-[-50%] 
    translate-x-[-50%] border-2 rounded-lg bg-cyan-500 text-white text-xl">
    <div class="w-[98%] my-[1%] mx-auto content-center">
      <canvas id="Canvas" class="w-full bg-white bg-gradient-to-r 
        from-purple-300 to-blue-300 border-white border-2"></canvas>
      <p class="py-[2.5%] text-center"> Canvas ðŸ‘» : Insert me an image please!</p>
      <div class="text-center pb-[2.5%]">
        <input type="file" id="uploadImg" name="uploadImg" class="rounded-lg">
      </div>
    </div>
  </div>

    <script>
        var canvas = document.getElementById('Canvas');
        var inputImage = document.getElementById('uploadImg');
        var ctx = canvas.getContext('2d');
    
        inputImage.addEventListener('change', function () {
          var img = new Image();
    
          img.src = URL.createObjectURL(this.files[0]);
          img.onload = function () {
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);
          };
        });
    </script>
</body>
</html>
