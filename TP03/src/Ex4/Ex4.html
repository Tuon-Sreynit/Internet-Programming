<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Ex4.css">
    <script src="./Ex4.js" defer></script>
    <title>Book shop CRUD with Local storage</title>
</head>
<body>
    <main>
        <div class="form" style="--bg-color:#ebebeb;">
            <form action="" data-status="0" data-id="-1">
                <fieldset>
                    <legend>Add new book</legend>
                    <div class="input">
                        <label for="Name">Name:</label>
                        <input type="text" id="Name" placeholder="c programing" required>
                    </div>
                    <div class="input">
                        <label for="Category">Category:</label>
                        <input type="text" id="Category" placeholder="Coding" required>
                    </div>
                    <div class="input">
                        <label for="Price">Price:</label>
                        <input type="number" id="Price" placeholder="1000 Riel" min="0" step="0.01" required>
                    </div>
                    <input type="submit" value="Add" id="Add">
                </fieldset>
            </form>
        </div>
        <div class="dashbord" style="--bg-color:#ebebeb;">
        </div>
    </main>
</body>
</html>
