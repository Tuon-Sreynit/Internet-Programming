
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
    <link rel="stylesheet" href="./Ex3.css">
    <script src="./Ex3.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center w-full h-[100vh]">
    <div class="bg-[#ffffff] w-[600px] h-[650px] border-solid">
        <div class="justify-center items-center flex  h-[100px] font-bold">
            <h1>Cookie Management</h1>
        </div>
        <div class="bg-gray-300 w-[600px]  flex rounded-xl">
            <div class="p-2 text-center">
                <h2>Key</h2>
                <input type="text" placeholder="Key" id="Key" class="h-10 w-full border-black border-2 rounded-xl">
            </div>
            <div class="p-2 text-center">
                <h2>Value</h2>
                <input type="text" placeholder="value" id="Value" class="h-10 w-full border-black border-2 rounded-xl">
            </div>
            <div class="p-2 text-center">
                <h2>Expired</h2>
                <input type="date" id="Expired" class="h-10 w-full border-black border-2 rounded-xl">
            </div>
            <div class="p-2 text-center">
                <input type="button" id="add-btn" class="h-10 w-16 bg-blue-700 rounded-xl text-cyan-50 mt-6" value="Add">
            </div>
        </div>
        <div id="list-wrapper"></div>
    </div> 
</body>
</html>
